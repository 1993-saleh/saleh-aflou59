<!DOCTYPE html>
<html lang="en" id="mainHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC-OPS // SALEH-AFLOU-59</title>
    <style>
        :root {
            --bg: #010101;
            --accent: #00ff41; 
            --border: #1a1a1a;
        }

        body {
            background-color: var(--bg);
            color: #ccc;
            font-family: 'JetBrains Mono', monospace;
            margin: 0; padding: 15px;
            overflow-x: hidden;
        }

        .terminal-box {
            max-width: 1100px;
            margin: auto;
            border: 1px solid var(--border);
            background: #080808;
            min-height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .header-bar {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lang-icon-btn {
            background: rgba(0, 255, 65, 0.05);
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 10px 18px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.75em;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .lang-icon-btn:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        }

        .main-body { padding: 40px; flex-grow: 1; }

        .rtl-mode { direction: rtl; text-align: right; font-family: 'Segoe UI', Tahoma, sans-serif; }

        footer {
            padding: 20px;
            font-size: 0.6em;
            text-align: center;
            border-top: 1px solid var(--border);
            color: #444;
            background: #050505;
        }
    </style>
</head>
<body>

<div class="terminal-box">
    <div class="header-bar">
        <div>
            <h1 style="margin:0; color:var(--accent); font-size:1.4em; letter-spacing:2px;">SALEH-AFLOU-59</h1>
            <div id="geoTag" style="font-size:0.65em; color:#666; margin-top:5px;">HQ: EL-GAADA ST, AFLOU, ALGERIA</div>
        </div>
        
        <button class="lang-icon-btn" onclick="updateUI()">
            <span id="ui-toggle">ARABIC</span>
        </button>
    </div>

    <div class="main-body" id="contentArea">
        <h2 id="titleField" style="color:var(--accent);">>_ SYSTEM_INTEL</h2>
        <p id="descField" style="line-height:1.9; font-size: 0.95em;">
            Independent researcher specialized in <strong>APT simulations</strong>. Managing 197+ verified operations from the Aflou Node (0x59).
        </p>
    </div>

    <footer>
        <span id="footerLoc">EL-GAADA ST // AFLOU // ALGERIA</span> | 34.1147&deg; N, 2.1022&deg; E | SALEH-AFLOU-59
    </footer>
</div>

<script>
    /**
     * @constant DATA_CLUSTER
     * ZERO_ARABIC_CHARACTERS_IN_SOURCE
     * ALL CONTENT ENCODED VIA UNICODE ESCAPE SEQUENCES
     */
    const DATA_CLUSTER = {
        en: {
            t: ">_ SYSTEM_INTEL",
            d: "Independent researcher specialized in <strong>APT simulations</strong>. Managing 197+ verified operations from the Aflou Node (0x59).",
            b: "ARABIC",
            g: "HQ: EL-GAADA ST, AFLOU, ALGERIA",
            f: "EL-GAADA ST // AFLOU // ALGERIA"
        },
        ar: {
            t: ">_ \u0625\u064a\u062c\u0627\u0632_\u0627\u0644\u0646\u0638\u0627\u0645",
            d: "\u0628\u0627\u062d\u062b \u0645\u0633\u062a\u0642\u0644 \u0645\u062a\u062e\u0635\u0635 \u0641\u064a \u0645\u062d\u0627\u0643\u0627\u0629 \u0627\u0644\u062a\u0647\u062f\u064a\u062f\u0627\u062a \u0627\u0644\u0645\u062a\u0642\u062f\u0645\u0629. \u064a\u062f\u064a\u0631 \u0623\u0643\u062b\u0631 \u0645\u0646 197 \u0639\u0645\u0644\u064a\u0629 \u0623\u0645\u0646\u064a\u0629 \u0645\u0648\u062b\u0642\u0629 \u0645\u0646 \u0639\u0642\u062f\u0627\u062a \u0622\u0641\u0644\u0648 (0x59).",
            b: "ENGLISH",
            g: "\u0627\u0644\u0645\u0642\u0631: \u0634\u0627\u0631\u0639 \u0627\u0644\u0642\u0639\u062f\u0629\u0602 \u0622\u0641\u0644\u0648\u0602 \u0627\u0644\u062c\u0632\u0627\u0626\u0631",
            f: "\u0634\u0627\u0631\u0639 \u0627\u0644\u0642\u0639\u062f\u0629 // \u0622\u0641\u0644\u0648 // \u0627\u0644\u062c\u0632\u0627\u0626\u0631"
        }
    };

    let current_node = 'en';

    function updateUI() {
        current_node = (current_node === 'en') ? 'ar' : 'en';
        const map = DATA_CLUSTER[current_node];
        
        document.getElementById('titleField').innerHTML = map.t;
        document.getElementById('descField').innerHTML = map.d;
        document.getElementById('ui-toggle').innerText = map.b;
        document.getElementById('geoTag').innerText = map.g;
        document.getElementById('footerLoc').innerText = map.f;

        const stage = document.getElementById('contentArea');
        const root = document.getElementById('mainHtml');
        
        if (current_node === 'ar') {
            stage.classList.add('rtl-mode');
            root.setAttribute('lang', 'ar');
        } else {
            stage.classList.remove('rtl-mode');
            root.setAttribute('lang', 'en');
        }
    }
</script>

</body>
</html>
