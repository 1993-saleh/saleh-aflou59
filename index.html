        },

    let activeNode = 'en';
    function updateUI() {

        document.getElementById('projTitle').innerHTML = map.pt;
        document.getElementById('ui-toggle').innerText = map.b;

        document.getElementById('footerLoc').innerText = map.f;

        list.innerHTML = map.p.map(item => `<li>${item}</li>`).join('');

        const container = document.getElementById('contentArea');
        const rootNode = document.getElementById('mainHtml');
        if (activeNode === 'ar') { container.classList.add('rtl-mode'); rootNode.setAttribute('lang', 'ar'); } 
        else { container.classList.remove('rtl-mode'); rootNode.setAttribute('lang', 'en'); }

</script>
</body>
</html>
